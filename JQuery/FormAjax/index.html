<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Form Ajax</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" charset = "utf-8"></script>
		<script type="text/javascript" src ="js/formAjax.js" charset = "utf-8"></script>
		
	<body>

		<form method="POST"  name="register" action="" id="form_register">
			<table border="0">
				<tr>
					<td table-item><p>Username:</p></td>
					<td><input type="text" name="username" id="username" value="" /></td>
					<td><span id="error_name" class="error"></span></td>
				</tr>
				<tr>
					<td table-item><p>Passwork:</p></td>
					<td><input type="password" name="password" id="password"  value="" /></td>
					<td><span id="error_pass" class="error"></span></td>
				</tr>
				<tr>
					<td table-item><p>Email:</p></td>
					<td><input type="text" name="email" id="email" class="email" value="" /></td>
					<td><span id="error_email" class="error"></span></td>
				</tr>
				
				<tr>
					<td table-item>Brithday:</td>
					<td>
					
						<input type="text" class="input" id="in-date" />
						<img id="img_date" class="icon-date" src="images/calendar.png" alt="icon-date" />
						
						 <table id="calender">
							<tr>
								<th class="menu-item" id="pre_year">&#x21C7;</th>
								<th class="menu-item" id="pre_month">&larr;</th>
								<th class="menu-item" colspan="2">
								<select id="list-month"></select>
								</th>
								<th class="menu-item">
								<select id="list-year"></select>
								</th>
								<th class="menu-item" id="next_month">&rarr;</th>
								<th class="menu-item" id="next_year">&#x21C9;</th>
							</tr>
							<tr id="list-date">
								<th class="weekdays">Sun</th>
								<th class="weekdays">Mon</th>
								<th class="weekdays">Tue</th>
								<th class="weekdays">Wed</th>
								<th class="weekdays">Thu</th>
								<th class="weekdays">Fri</th>
								<th class="weekdays">Sat</th>
							</tr>
							<tr>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
							</tr>
							<tr>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
							</tr>
							<tr>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
							</tr>
							<tr>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
							</tr>
							<tr>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
							</tr>
							<tr>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
								<td class="not-day"></td>
							</tr>
						</table> 
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td>
						<input type="submit" class="button" value="Submit" id="button"/>
						<input type="reset" class="button" value="Reset"/>
					</td>
				</tr>
			</table>
			<div id="result"></div>
		</form>
		
</body>
</html>
