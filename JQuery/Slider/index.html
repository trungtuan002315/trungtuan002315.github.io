<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slider</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src= js/slider.js></script>
	</head>
	<body>
		<div id="wrap_slider">
		<ul class="images">
			<li class="image0"><img class="img" src="images/1.jpg" alt="images/image1.jpg"></li>
			<li class="image1"><img class="img" src="images/2.jpg" alt="images/image2.jpg"></li>
			<li class="image2"><img class="img" src="images/3.jpg" alt="images/image3.jpg"></li>
			<li class="image3"><img class="img" src="images/4.jpg" alt="images/image4.jpg"></li>
		</ul>
		<div class="pointer">
			<div class="btn" id="btn0" onclick="$(this).onClick(0);"></div>
			<div class="btn" id="btn1" onclick="$(this).onClick(1);"></div>
			<div class="btn" id="btn2" onclick="$(this).onClick(2);"></div>
			<div class="btn" id="btn3" onclick="$(this).onClick(3);"></div>
		</div>
		<div class="btn_previous"><img src="images/previous.png" alt="images/previous.png"/></div>
		<div class="btn_next"><img src="images/next.png" alt="images/next.png" /></div>
	</div>
	</body>
</html>
